<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery Mobile Web App</title>
    <link href="jquery-mobile/jquery.mobile.icons-1.4.2.min.css" rel="stylesheet" type="text/css"/>
    <link href="jquery-mobile/jquery.mobile.theme-1.4.2.min.css" rel="stylesheet" type="text/css"/>
    <link href="jquery-mobile/jquery.mobile.structure-1.4.2.min.css" rel="stylesheet" type="text/css"/>
    <script src="jquery-mobile/jquery.js" type="text/javascript"></script>
    <script src="jquery-mobile/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
    <script id="panel-init">
        $(function () {
            $("body>[data-role='panel']").panel();
        });
    </script>
</head>
<body>
<div data-role="page">
    <div data-role="panel" id="menu" data-position="left" data-display="reveal" data-theme="a">
        <a href="#demo-links" data-rel="close" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all">No text</a>
    </div>
    <!-- /leftpanel1 -->
    <!-- header -->
    <div data-role="header" data-position="fixed">
        <a href="#menu" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-mini">Tranh viá»‡t</a>
        <h1>Fixed Header!</h1>
        <div data-role="controlgroup" data-type="horizontal" data-mini="true" data-position="left">
            <a href="index.html" data-role="button" data-icon="plus">Add</a>
            <a href="index.html" data-role="button" data-icon="delete">Delete</a>
        </div>
    </div>

    <!-- content -->
    <div data-role="content">
        <p>Page content goes here.</p>
    </div><!-- /content -->
    <!-- footer -->
    <div data-role="footer" data-position="fixed">
        <h1>Fixed Footer!</h1>
    </div>
</div>
<!-- page -->

</body>
</html>
